  <main>
    <div class="text-left p-4 container">
      <h2>Perfil</h2>
      <hr />

      <form action="" id="form-perfil" class="form needs-validation" novalidate>
        <div class="row">
          <div class="col form-input">
            <label for="primerNombreInput" class="form-label">Primer nombre</label>
            <input type="text" class="form-control" id="primerNombreInput" required>
            <div class="invalid-feedback">
              Ingrese su nombre
            </div>
          </div>
          <div class="col form-input">
            <label for="segundoNombreInput" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombreInput">
          </div>
        </div>
        <div class="row">
          <div class="col form-input">
            <label for="primerApellidoInput" class="form-label">Primer apellido</label>
            <input type="text" class="form-control" id="primerApellidoInput" required>
            <div class="invalid-feedback">
              Ingrese su apellido
            </div>
          </div>
          <div class="col form-input">
            <label for="segundoApellidoInput" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellidoInput">
          </div>
        </div>
        <div class="row">
          <div class="col form-input">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="col form-input">
            <label for="telefonoInput" class="form-label">Teléfono de contacto</label>
            <input type="text" class="form-control" id="telefonoInput" required>
            <div class="invalid-feedback">
              Ingrese su teléfono de contacto
            </div>
          </div>
        </div>
        <div class="row mt-4 mb-2">
          <div class="col-12">
            <hr/>
            <button class="btn btn-primary" type="submit">Guardar cambios</button>
          </div>
        </div>
      </form>
      
    </div>

  </main>
  <footer class="text-muted">
