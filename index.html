<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>
<!-- Se modifica el index para que quede como pantalla de login y el anterior index pasa a llamarse portada.html-->
<body>
  <main class="mt-5">
    <div class="container d-flex justify-content-center">
      <div class="col-4 col-sm-8 col-md-5 card">
        <div>
          <img class="img-fluid"  src="img/login.png" alt="">
          <p style="text-align:center"> Inicio de sesión</p>
        </div>
        <form id="registro" class="p-5">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group mt-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
          </div>
          <button type="submit" id="registroBoton" class="btn btn-primary mt-3">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer class="text-muted mt-5" >
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

<!-- Se agrega la alerta -->
<div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
  <p>Login exitoso</p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger-email">
  <p>Ingresa tu e-mail</p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger-contrasena">
  <p>Ingresa tu contraseña</p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <script src="js/login.js"></script>
  <script src="js/validacion.js"></script>
</body>

</html>
